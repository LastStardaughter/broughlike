<script>
    tileSize = 64;
    numTiles = 9;
    uiWidth = 4;

    spritesheet = new Image();
    spritesheet.src = "spritesheet.png";

    document.querySelector("html").onkeypress=function(e){
        let x=y=0;
        if(e.key=="h") x--;
        if(e.key=="j") y++;
        if(e.key=="k") y--;
        if(e.key=="l") x++;
        if(e.key=="y") {x--; y--}
        if(e.key=="u") {x++; y--}
        if(e.key=="b") {x--; y++}
        if(e.key=="n") {x++; y++}
        player.tryMove(x,y);
    }

    setInterval(draw, 15);

    setupCanvas();

    generateLevel();

    player = new Player(randomPassableTile());

</script>
